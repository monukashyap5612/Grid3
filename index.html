<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Periodic Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .periodic-table {
      display: grid;
      grid-template-columns: repeat(18, 1fr); 
      gap: 5px;
      max-width: 1200px;
      margin: auto;
    }

    .element {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 1px solid #000;
      border-radius: 4px;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .group1 { background-color: #ffc1c1; } 
    .group2 { background-color: #ffecd2; } 
    .group3 { background-color: #add8e6; } 
    .group4 { background-color: #98fb98; } 
    .empty { background-color: transparent; border: none; }

    .lanthanides, .actinides {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      gap: 5px;
      margin-top: 20px;
    }

    .lanthanides .element, .actinides .element {
      background-color: #98fb98;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Periodic Table</h1>
  
  <div class="periodic-table">

    <div class="element group1" style="grid-column: 1;">H</div>
    <div class="empty" style="grid-column: 2 / span 16;"></div>
    <div class="element group2" style="grid-column: 18;">He</div>

  
    <div class="element group1" style="grid-column: 1;">Li</div>
    <div class="element group1" style="grid-column: 2;">Be</div>
    <div class="empty" style="grid-column: 3 / span 10;"></div>
    <div class="element group2" style="grid-column: 13;">B</div>
    <div class="element group2" style="grid-column: 14;">C</div>
    <div class="element group2" style="grid-column: 15;">N</div>
    <div class="element group2" style="grid-column: 16;">O</div>
    <div class="element group2" style="grid-column: 17;">F</div>
    <div class="element group2" style="grid-column: 18;">Ne</div>

   
    <div class="element group1" style="grid-column: 1;">Na</div>
    <div class="element group1" style="grid-column: 2;">Mg</div>
    <div class="empty" style="grid-column: 3 / span 10;"></div>
    <div class="element group2" style="grid-column: 13;">Al</div>
    <div class="element group2" style="grid-column: 14;">Si</div>
    <div class="element group2" style="grid-column: 15;">P</div>
    <div class="element group2" style="grid-column: 16;">S</div>
    <div class="element group2" style="grid-column: 17;">Cl</div>
    <div class="element group2" style="grid-column: 18;">Ar</div>

  </div>

  <!-- Lanthanides -->
  <div class="lanthanides">
    <div class="element">La</div>
    <div class="element">Ce</div>
    <div class="element">Pr</div>
    <!-- Add more lanthanides -->
  </div>

  <!-- Actinides -->
  <div class="actinides">
    <div class="element">Ac</div>
    <div class="element">Th</div>
    <div class="element">Pa</div>
    <!-- Add more actinides -->
  </div>
</body>
</html>
